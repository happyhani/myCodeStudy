<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.classA {
				height: 200px;
				background-color: cornflowerblue;
				overflow: hidden;   /*解决高度不能适应*/
			}
			.classB {
				width: 1000px;
				height: 100px;
				background-color: red;
				margin: 0 auto;
				margin-top: 50px;
			}
			.img {
				background-color: crimson;
			}
			img {
				vertical-align: middle; /*可以去除img后的空白字符	*/
			}
		</style>
	</head>
	<body>
		<div class="classA">
			<div class="classB"></div>
		</div>
		
		<div class="img">
			<img src="img/bg.jpg"/>
		</div>
	</body>
</html>
