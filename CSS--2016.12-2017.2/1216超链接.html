<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a {
				padding: 10px;  /*内边距*/
				border: 1px solid #f00; 
				text-decoration: none;
				background-color: green;
				color: #fff; /*白色*/
				cursor: progress;
			}
			a:hover {/*伪类 鼠标悬停*/
				background-color: gold;
				color: red;
			}
			a:visited { /*已访问过*/
				background-color: black;
				color: #ccc;
			}
			a:active {  /*鼠标按下*/
				color: #000; /*黑色*/
			}
		</style>
	</head>
	<body>
		<br /><br />
		<a href="#">首页</a>
	</body>
</html>
