<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
			}
			
			.classA {
				background-color: red;
				position: absolute;
				z-index: 3;
			}
			.classB {
				background-color: black;
				position: absolute;
				top: 20px;
				left: 20px;
				z-index: 4;
			}
			.classC {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="classA"></div>
		<div class="classB"></div>
		<div class="classC"></div>
		
	</body>
</html>
