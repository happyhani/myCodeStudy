<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				border: 1px solid black;
			
				width: 300px;
				height: 200px;
				overflow:hidden;
				text-overflow:ellipsis;
				-o-text-overflow:ellipsis;
				white-space:nowrap;
				
			}
			
			
			ul > li{
				
				border: 1px solid red;
				padding-left: 0;
				list-style-type: none;
				text-transform: uppercase;
				
			}
			li {
					border: 1px solid red;
			}
			.span {
				background-color: #ccc;
				text-transform: uppercase;
				border: 1px solid red;


			}
			
		</style>
	</head>

</html>
