<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {margin: 0;padding: 0;}
			.wrap {
				width: 300px;
				border: 1px solid #911001;
				height: 200px;
				margin: 0 auto;
				/*transform: translate(200px,200px);*/ 
				/*transform:rotate(90deg);*/ 
				/*transform:skew(20deg,40deg);*/
				/*transform: scale(1,-1);*/
				transform-origin: 100% 100%; /*以这个点为中心，转换*/
				perspective:150;
				-webkit-perspective: 150;  /*透视效果*/
				
			}
			.inner {
				width: 200px;
				height: 100px;
				background: red;
				transform: rotateX(45deg);
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			HELLOHELLOHELLOHELLOHELLOHELLOHELLOHELLOHELLOHELLO
			<div class="inner">
				divdivdiv
			</div>
		</div>
	</body>
</html>
