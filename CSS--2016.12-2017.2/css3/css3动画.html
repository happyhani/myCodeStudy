<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: red;
				position: relative;
				 animation: Block 5s linear 2s infinite alternate;
			}
			@keyframes Block{
				0%{background: red;left: 0;top: 0;}
				25%{background: orange;left: 200px;top: 0;}
				50%{background: yellow;left: 200px;top: 200px;}
				75%{background: green;left: 0;top: 200px;}
				100%{background: blue;left: 0;top: 0;}
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
