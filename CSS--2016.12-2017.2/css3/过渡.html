<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: red;
				transition: width 1s linear 2s;
/*4个参数分别代表:
过渡的 CSS 属性的名称。
定义过渡效果花费的时间。
过渡效果的时间曲线。默认是 "ease"。linear、 ease-in 、ease-out 、ease-in-out、 cubic-bezier(n,n,n,n) 0 至 1 之间的数值
规定过渡效果何时开始。默认是 0。*/

			}
			div:hover {
				width: 400px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
