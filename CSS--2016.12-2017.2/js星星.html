		<script type="text/javascript">
//		j 星空格  k空格
			
			for (var i=0;i<10;i++) {
				for (var k=0;k<10-i;k++) {
					document.write('&nbsp;') ;
				}
				
				for (var j=0;j<=i;j++) {
					document.write("* &nbsp;") ;
					if (j==i) {
						document.write('<br/>') ;
					}
				}
			}
			
		</script>
