<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 600px;
				height: 400px;
				border: 1px solid #ccc;
				
			}
			img {
				vertical-align: text-top;
				width: 300px;
				max-width: 200px;
			}
			ul {
				margin: 0;
				padding: 0;
			}
			li {
				list-style-type: none;
				width: 200px;
				height: 23px;
				background-color: #FFC0CB;
				border-bottom: 1px solid #911001;
				border-top: 1px solid #c11e08;
			}
			span {
				width: 26px;
				height: 23px;
				display: block;
				float: left;
				margin-left:10px ;
				margin-right:8px ;
				background-image: url(img/position.jpg);
			}
			.s-icon4 {
				background-position: 0 104px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<span class="s-icon1"></span>
				<a>商城</a>
			</li>
			<li>
				<span class="s-icon2"></span>
				<a>衣服</a>
			</li>
			<li>
				<span class="s-icon3"></span>
				<a>鞋靴</a>
			</li>
			<li>
				<span class="s-icon4"></span>
				<a>美妆</a>
			</li>
		</ul>
	</body>
</html>
