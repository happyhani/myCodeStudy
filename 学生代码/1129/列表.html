<!doctype html>
<html>
        <head>
                <title>标题</title>
                <meta charset="utf-8"/>          
                <style>
                </style>
        </head>
        <body>
		<!-- 注释中的内容不会显示页面中 -->
		<h3>无序列表</h3>
		<ul>
			<li>第一项</li>
			<li>第二项</li>
			<li>第三项</li>
			<li>第四项</li>
		</ul>

		<h3>有序列表</h3>
		<ol type="i">
			<li>第一项</li>
			<li>第二项</li>
			<li>第三项</li>
			<li>第四项</li>
		</ol>

		<h3>自定义列表</h3>
		<dl>
			<dt><img src="img/tv.jpg" title="电视机"/></dt>
			<dd>商品详情……</dd>
		</dl>

		<dl>
			<dt>商品标题</dt>
			<dd>商品详情111……</dd>
			<dd>商品详情222……</dd>
			<dd>商品详情333……</dd>
		</dl>
	</body>
</html>
