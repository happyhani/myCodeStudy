<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>图片轮播 jq(左右切换)</title>
		<link rel="stylesheet" type="text/css" href="css/lunbo.css" />
	</head>

	<body>
		<div id="wrapper">
			<!-- 最外层部分 -->
			<div id="banner">
				<!-- 轮播部分 -->
				<ul class="imgList">
					<!-- 图片部分 -->
					<li>
						<a href="#"><img src="img/1.jpg" width="400px" height="200px" alt="puss in boots1"></a>
					</li>
					<li>
						<a href="#"><img src="img/2.jpg" width="400px" height="200px" alt="puss in boots2"></a>
					</li>
					<li>
						<a href="#"><img src="img/3.jpg" width="400px" height="200px" alt="puss in boots3"></a>
					</li>
					<li>
						<a href="#"><img src="img/4.jpg" width="400px" height="200px" alt="puss in boots4"></a>
					</li>
					<li>
						<a href="#"><img src="img/5.jpg" width="400px" height="200px" alt="puss in boots5"></a>
					</li>
				</ul>
				<img src="img/next.png" width="20px" height="40px" id="prev">
				<img src="img/next.png" width="20px" height="40px" id="next">
				<div class="bg"></div>
				<!-- 图片底部背景层部分-->
				<ul class="infoList">
					<!-- 图片左下角文字信息部分 -->
					<li class="infoOn">img1</li>
					<li>img2</li>
					<li>img3</li>
					<li>img4</li>
					<li>img5</li>
				</ul>
				<ul class="indexList">
					<!-- 图片右下角序号部分 -->
					<li class="indexOn">1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/lunbo.js"></script>
	</body>

</html>
