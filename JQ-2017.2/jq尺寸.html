<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div1 {
				width: 200px;
				height: 200px;
				padding: 20px;
				border: 5px solid cornflowerblue;
				
			}
		</style>
		<script src="js/jquery-1.11.1.js"></script>
		<script>
			$(function(){
				$("#btn1").click(function () {
					console.log( $(".div1").width()+"--"+$(".div1").height() )
				})
				
				$("#btn2").click(function () {
					console.log($(".div1").innerWidth()+"--"+$(".div1").innerHeight())
					
				})
				
				$("#btn3").click(function () {
					console.log($(".div1").outerWidth()+"--"+$(".div1").outerHeight())
					
				})
				
				
			})
		</script>
	</head>
	<body>
		<input type="button"id="btn1" value="宽高" />
		<input type="button"id="btn2" value="宽高+内边距" />
		<input type="button"id="btn3" value="宽高+内边距+边框" />

		<div class="div1"></div>
	</body>
</html>
