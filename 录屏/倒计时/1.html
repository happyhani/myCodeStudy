<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>倒计时 </title>
		<style>
		  #myTime {
		    margin-top: 100px;                            /*外边距 距上100px*/
		    text-align: center;                           /*文字居中*/
		    font-family: "bodoni mt black";               /*字体*/
		    font-size: 70px;                              /*字体大小*/
		    color: #E07514;                               /*字体颜色 */
		  }
		</style>
	</head>
	<body>
	  <div id="myTime"></div>                          <!--所要显示的时间 -->              
	  <script>
	    // 写入js
	    function countDown (year, month, day, boxTime) {
	    	var now = new Date(),
	    	    end = new Date(year, month-1, day),
	    	    leftTime = end.getTime() - now.getTime(),
	    	    seconds = parseInt(leftTime/1000),
	    	    d1 = Math.floor(seconds/86400),
	    	    h1 = Math.floor(seconds%86400/3600),
	    	    m1 = Math.floor(seconds%86400%3600/60),
	    	    s1 = Math.floor(seconds%60);
	    	    
	    	var boxTime = document.getElementById(boxTime);
	    	boxTime.innerHTML = '距'+year+'年'+month+'月'+day+'日还有：'+ d1+'天'+h1+'小时'+m1+'分'+s1+'秒';
	    
	    }
	    countDown(2018, 1, 1, 'myTime');
	    setInterval(function () {
	      countDown(2018, 1, 1, 'myTime');
	    },1000);
	  </script>
	</body>
</html>
