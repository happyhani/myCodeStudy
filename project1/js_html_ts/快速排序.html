<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var quickSort = function(arr) {
			　　if (arr.length <= 1) { return arr; }
			　　var pivotIndex = Math.floor(arr.length / 2);//选中中间数的下标
			　　var pivot = arr.splice(pivotIndex, 1)[0];//从pivotIndex位置开始，删除1个。该变量存的是“基数”
			　　var left = [];//小于“基数”放左边
			　　var right = [];//大于“基数”放右边
			　　for (var i = 0; i < arr.length; i++){
			　　　　if (arr[i] < pivot) {
			　　　　　　left.push(arr[i]);
			　　　　} else {
			　　　　　　right.push(arr[i]);
			　　　　}
			　　}
//				最后，使用递归不断重复这个过程，就可以得到排序后的数组。	
			　　return quickSort(left).concat([pivot], quickSort(right));
			}; 
			var arr = [7,4,3,2,4,3,1];
			var array1 = [85,24,63,45,17,31,96,50];
			var haha = quickSort(array1);
			console.log(haha);
		</script>
	</body>
</html>
