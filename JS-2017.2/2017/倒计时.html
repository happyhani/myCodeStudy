<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>倒计时</title>
	</head>
	<body>
    	<div id="myTimer"></div>
		
		<script>
			window.onload = function(){
	
//	var interval = 1000; 
	
	function ShowCountDown(year,month,day,divname){
		
		var now = new Date(); 
		
		var endDate = new Date(year, month-1, day); 
		
		var leftTime=endDate.getTime()-now.getTime(); //倒计时距现在时间的毫秒数
		
		var t = parseInt(leftTime/1000); //倒计时距现在时间多少秒
		
		var day1=Math.floor( t/86400 ); //还有多少天
		
		var hour=Math.floor(t%86400/3600); 
		
		var minute=Math.floor(t%86400%3600/60); 
		
		var second=t%60; 
		
		var cc = document.getElementById(divname); 
		
		cc.innerHTML = "距离"+year+"年"+month+"月"+day+"日还有："+day1+"天"+hour+"小时"+minute+"分"+second+"秒"; 
		
	}
	
	 ShowCountDown(2018,1,1,"myTimer");
	setInterval(function(){ShowCountDown(2018,1,1,"myTimer");}, 1000); 
}		
		</script>

		
	</body>
</html>
