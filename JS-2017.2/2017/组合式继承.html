<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function inheritPrototype(subType, superType) {
				var prototype = Object(superType.prototype); //创建对象
				prototype.constructor = subType; //增强对象
				subType.prototype = prototype; //指定对象
			
			}
//	这个示例中的 inheritPrototype() 函数实现了寄生组合式继承的最简单形式。
//	这个函数接收两个参数： 子类型构造函数和超类型构造函数。
//	在函数内部， 
//	第一步是创建超类型原型的一个副本。
//	第二步是为创建的副本添加 constructor 属性， 从而弥补因重写原型而失去的默认的 constructor 属性。
//	最后一步， 将新创建的对象（ 即副本） 赋值给子类型的原型。 
//	这样， 我们就可以用调用 inheritPrototype() 函数的语句， 去替换前面例子中为子类型原型赋值的语句了，
//	例如：

			function SuperType(name) {
				this.name = name;
				this.colors = ["red", "blue", "green"];
			}
			SuperType.prototype.sayName = function() {
				alert(this.name);
			};

			function SubType(name, age) {
				SuperType.call(this, name);

				this.age = age;
			}
			
			inheritPrototype(SubType, SuperType);
			SubType.prototype.sayAge = function() {
				alert(this.age);
			};
			
			var aaa = new SubType();
//			alert(SubType.prototype);//[object Object]
//			alert(aaa.sayName());//为什么找不到
		</script>
	</body>

</html>
