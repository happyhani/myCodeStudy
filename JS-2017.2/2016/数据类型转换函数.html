<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var aaa = '13.657657aaa';
			console.log(typeof aaa);//string
			console.log(' \\ '); 
			console.log( Number(aaa) );//把一个string解析为number如果包含非法字符，则返回NaN
			console.log( parseFloat(aaa) );//浮点型
			console.log( parseInt(aaa) );  //整数
			console.log(aaa.toString());//转换成字符串，所有数据类型均可转换为string类型
			
		</script>
	</head>
	<body>
	</body>
</html>
