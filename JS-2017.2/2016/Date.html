		<script>
//			getDate()	返回Date对象“日期”部分数值（1~31）
//			getDay()	返回Date对象“星期”部分数值（0~6）
//			getFullYear()	返回Date对象“年份”部分实际数值
//			getHours()	返回Date对象“小时”部分数值（0~23）
//			getMilliseconds()	返回Date对象“毫秒”部分数值（0~999）
//			getMinutes()	返回Date对象“分钟”部分数值（0~59）
//			getMonth()	返回Date对象“月份”部分数值（0~11）
//			getSeconds()	返回Date对象“秒”部分数值（0~59）
//			getTime()	返回Date对象与UTC时间1970年1月1日午间之间相差的毫秒数
			var myTime = new Date(); 	
		
			var iYear = myTime.getFullYear();
			var iMonth = myTime.getMonth()+1;
			var iDate = myTime.getDate();
			var iWeek = myTime.getDay();
			var iHours = myTime.getHours();
			var iMin = myTime.getMinutes();
			var iSec = myTime.getSeconds(); 
			var str = '';
			if(iWeek===0){iWeek="星期日"};
			if(iWeek===1){iWeek="星期一"};
			if(iWeek===2){iWeek="星期二"};
			if(iWeek===3){iWeek="星期三"};
			if(iWeek===4){iWeek="星期四"};
			if(iWeek===5){iWeek="星期五"};
			if(iWeek===6){iWeek="星期六"};
			
			
//			console.log(iWeek);//1      0-6
//			console.log(iDate);//9     	1-31
//			console.log(iYear);//2017
//			console.log(iMonth);//0    	0-11
//			console.log(iHours);//   	0-23
//			console.log(iMin);//      0-59
//			console.log(iSec);//      0-59
			var str = iYear+'年'+iMonth+'月'+iDate+'日 '+iWeek+' '+toTwo(iHours)+'时'+'：'+toTwo(iMin)+'分'+'：'+toTwo(iSec)+'秒';
			function toTwo(n){
				if (n<10) {
					return '0'+n; '04' 
				}else {
					return ''+n;  '11'
				}


				return n<10 ? '0'+n : ''+n; //三目运算或者用if判断
			}
			console.log(str);
		</script>
