<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{margin: 0;padding: 0;}
			.big {
				width: 400px;
				height: 400px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -200px;
				margin-top: -200px;
				background-color: beige;
				overflow: hidden;
			}
			#title {
				width: 400px;
				height: 50px;
				color: white;
				background-color: cornflowerblue;
				text-align: center;
				line-height: 50px;
				overflow: hidden;
			}
			.mouse {
				height: 350px;
			}
			#mouse_s {
				width: 50px;
				height: 50px;
				border-radius: 10px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				background-color: gold;
			}
			#bg {
				width: 100%;
				height: 600px;
				background-color: gray;
				opacity: 0.5;
				position: relative;
				display: none;
				
			}
			#select {
				width: 200px;
				height: 400px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: 200px;
				margin-top: -200px;
				background-color: peachpuff;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="big">
			<div id="title">
				<p>点击出现效果</p>
			</div>
			<div class="mouse">
				<div id="mouse_s">
					
				</div>
			</div>
		</div>
		
		<div id="bg"></div>
		
		<div id="select">
			<div class="red">red</div>
			<div class="yellow">yellow</div>
			
			<div class="blue">blue</div>
			
		</div>
		
		<script type="text/javascript">
	
			var oBtn = document.getElementById("title");
			var oDiv = document.getElementById("bg");
			var oMouse_s = document.getElementById("mouse_s");
			var selectId = document.getElementById("select");
			var colors = selectId.getElementsByTagName('div');
			for (var i=0;i<colors.length;i++) {
//				var color  = colors[i].className;
				colors[i].onmouseover = function () {
					this.style.cursor = "pointer";
					
				}
				colors[i].onclick = function (ev) {
					// "\""+变量+"\"" 在引号里引用变量
					oMouse_s.style.backgroundColor =  this.className ;
					oMouse_s.style.width = '200px';
					stopPropagation(ev);
					
				}
			}
			document.onclick = function () {
				if (oDiv.style.display == "block") {
					oDiv.style.display = "none";	
				}else {
					oDiv.style.display = "block";	
				}
			}
			oBtn.onclick = function (ev) {
				oDiv.style.display = "block";
				stopPropagation(ev);
				
			}
			function stopPropagation(ev) { 
				var ev = ev || window.event;
				if (ev.stopPropagation) 
					ev.stopPropagation(); 
				else 
					ev.cancelBubble = true; 
			} 
				
		</script>
	</body>
</html>
