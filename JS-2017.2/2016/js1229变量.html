<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function () {
//				对象.属性    变量
//				对象.方法    函数 function(){}
				var oDiv = document.getElementById("div1");
				
				oDiv.innerHTML = "<h1>qwerty</h1>";
				
				var num = 123;    //number
				var str = "123";  //string
				var bool = false; //boolean
				var o = null;     //object
				var und;         //undefined
				var obj = {a:123,b:345}; //object
				console.log(typeof num);  //控制台输出
				console.log(typeof str); 
				console.log(typeof bool);
				console.log(typeof o);
				console.log(typeof und);
				console.log(typeof obj);
				

			}
			
		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
