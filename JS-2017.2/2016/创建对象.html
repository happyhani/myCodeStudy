			function Person(name,age,sex){     //构造函数模式
				this.name = name;
				this.age = age;
				this.sex = sex;
			}
			var person1 = new Person('张三',20,'男');   //此时this指向新创建的对象 person1
			console.log(person1.name);
			console.log(person1.age);
			console.log(person1.sex);
			
//			要创建 Person 的新实例，必须使用 new 操作符。以这种方式调用构造函数实际上会经历以下 4个步骤：
//			(1) 创建一个新对象；
//			(2) 将构造函数的作用域赋给新对象（因此 this 就指向了这个新对象）；
//			(3) 执行构造函数中的代码（为这个新对象添加属性）；
//			(4) 返回新对象。
		
//			alert(this);  //全局时this指向window对象
			var oDiv = document.getElementById("div1");
			oDiv.onclick = function  () {      //当前的方法属于div，this指向div元素
				alert(this);
			}
	</script>
