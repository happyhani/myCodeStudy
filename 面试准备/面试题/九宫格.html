<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九宫格 </title>
		<style>
		  * {
		    margin: 0;
		    padding: 0;
		  }
		  .wrapper {
		    width: 900px;
		    height: 600px;
		  }
		  ul {
		    overflow: hidden;
		  }
		  li {
		    float: left;
		    width: 300px;
		    height: 200px;
		    box-sizing: border-box;
		    border: 1px solid #FF0000;
		    list-style: none;
		    
		  }
		  li:hover {
		    border-color: #0000FF;
		  }
		</style>
	</head>
	<body>
	  <div class="wrapper">
	     <ul>
	     	<li>1</li>
	     	<li>2</li>
	     	<li>3</li>
	     	<li>4</li>
	     	<li>5</li>
	     	<li>6</li>
	     	<li>7</li>
	     	<li>8</li>
	     	<li>9</li>
	     </ul>
	  </div>
	</body>
</html>
