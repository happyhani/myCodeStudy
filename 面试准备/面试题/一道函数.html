<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>一道函数 </title>
	</head>
	<body>
	  <script>
	    
	    
	    function Foo () {
	    	getName = function () { console.log(1); };
	    	return this; // window
	    }
      Foo.getName = function () { console.log(2); };
      Foo.prototype.getName = function () { console.log(3); };
      function getName () {
      	console.log(5);
      }
      var getName = function  () { // 变量提升
      	console.log(4);
      }
      
      Foo.getName();            //2
      getName();                //4
      Foo().getName();          //1
      getName();                //1
      
      new Foo.getName();        //2
      new Foo().getName();      // 3
      new new Foo().getName();  // 3
	  </script>
	</body>
</html>
