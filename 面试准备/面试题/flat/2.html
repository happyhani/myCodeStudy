	<body>
	  <script>
	    /*
	     * 考察点：递归、隐式类型转换、遍历器
	     */
	    let a=['a',['b','c',['c1','c2']],'d','e','f',[1,2,3],'g','h'];
	    let len = a.length;
	    
	    function aa (a, len) {
	      var str =[];
	    	for (let i=0;i<len;i++) {
	    		str.push(a[i].toString());
	    	}
	    	console.log(str.toString());
	    }
	    aa(a, len);
	  </script>
	  
	</body>
