      // 严谨的
      function flat (arr) {
        let toString =	Array.prototype.toString;   // 先得到原来的
        Array.prototype.toString = function () {    // 改写
      	 return this.join('-');
        }
        let result = arr + '';
        Array.prototype.toString = toString;        // 再还原
        return result;
      }
