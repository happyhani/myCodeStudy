<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p { /*文字渲染*/
			  -webkit-text-fill-color: #373B4E;
			  -webkit-text-stroke-color: #F5871F;
			  -webkit-text-stroke-width: 1px;
			  font-size: 30px;
			  font-weight: 300;
			}
			p::first-letter {
			  color: #0000FF;
			}
			p::first-line {
			  font-weight: 900;
			}
			.div {
			  display: -webkit-grid;
			  width: 900px;
			}
			.div div{
			  width: 300px;
			  height: 100px;
			  background: #3E999F;
			}
		</style>
	</head>

</html>
