<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	  <button id="btn">按钮</button>
	  <script>
	    var eve = new Event('custom'); // 声明一个事件，不能加参数
	    var eve2 = new CustomEvent('customEv', {
	      detail: {
	        name: "hani"
	      }
//      bubbles: true,
//      cancelable: false
	    }); // 可以加参数
	    var ev = document.getElementById("btn");
	    ev.addEventListener('custom', function () { // 绑定事件名称
	    	console.log('custom');
	    });
	    ev.addEventListener('customEv', function (e) { // 绑定事件名称
        console.log(e.detail);
        
      });
	    ev.dispatchEvent(eve); // DOM 节点触发eve这个对象
	    ev.dispatchEvent(eve2); 
	  </script>
	  使用场景：有一个按钮，不是一个常规的click事件，想自己增加一个事件，在别的地方触发这个事件而不是用回调的方式去处理，这时就可以用自定义事件。
	</body>
</html>
