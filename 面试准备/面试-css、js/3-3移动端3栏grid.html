    <style>
      html * {

      .top-center-bottom {

      .top {
        width: 100%;

      }
      
      .center {

      .bottom {

      }
      
      
      .wrap {
        display: -webkit-box;
        -webkit-box-orient: vertical; /* 子元素纵向排列 */
        display: -webkit-flex;
        display: -ms-flex;
        display: flex;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
    </style>
