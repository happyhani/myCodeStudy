	<body>
	  类与实例：
  	  类的声明
  	  生成实例
	  类与继承:
	  
  	如何实现继承
  	继承的几种方式,每种有什么优点有什么缺点。考察原型链
            一个对象继承了某个类，问你的原型链？
	 
	 oop.html
	 <script>
	  
	    class Animal2 {
          constructor () {
              this.name = 'Animal2';
          }
      }
	    console.log(new Animal2())
	    class Opp {
	      constructor () {
	        this.name = 'opp';
	      }
	    }
	    console.log(new Opp().__proto__)
	    
	    function All() {
	      this.name = 'kk';
	      this.age = '24';
	    }
	    All.prototype.type = '嘻哈';
	    console.log(new All().hasOwnProperty('name'))
	    console.log(All.prototype.isPrototypeOf(new All()))
	    console.log(All.prototype.isPrototypeOf(new All));
	    console.log(new All().__proto__.constructor === All);
	 </script>
	</body>
</html>
